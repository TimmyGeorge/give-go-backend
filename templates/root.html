<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 15px;
            background-color: #f5f5f5;
        }

        button {
            width: 260px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="window.location.href='/player/signin'">
        Sign In as Player
    </button>

    <button onclick="window.location.href='/player/signup'">
        Sign Up as Player
    </button>

    <button onclick="window.location.href='/sponser/signin'">
        Sign In as Sponsor
    </button>

    <button onclick="window.location.href='/sponser/signup'">
        Sign Up as Sponsor
    </button>

</body>
</html>
